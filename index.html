<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Télé-Porte</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="preload" href="images/blanc_1.png" as="image" />
        <link rel="preload" href="images/blanc_2.png" as="image" />
        <link rel="preload" href="images/blanc_3.png" as="image" />
        <link rel="preload" href="images/blanc_4.png" as="image" />
        <link rel="preload" href="images/blanc_5.png" as="image" />
        <link rel="preload" href="images/rouge_1.png" as="image" />
        <link rel="preload" href="images/rouge_2.png" as="image" />
        <link rel="preload" href="images/rouge_3.png" as="image" />
        <link rel="preload" href="images/rouge_4.png" as="image" />
        <link rel="preload" href="images/rouge_5.png" as="image" />
        <link rel="preload" href="images/vert_1.png" as="image" />
        <link rel="preload" href="images/vert_2.png" as="image" />
        <link rel="preload" href="images/vert_3.png" as="image" />
        <link rel="preload" href="images/vert_4.png" as="image" />
        <link rel="preload" href="images/vert_5.png" as="image" />
        <link rel="preload" href="images/noir_1.png" as="image" />
        <link rel="preload" href="images/noir_2.png" as="image" />
        <link rel="preload" href="images/noir_3.png" as="image" />
        <link rel="preload" href="images/noir_4.png" as="image" />
        <link rel="preload" href="images/noir_5.png" as="image" />
    </head>
    <body>
        <h1 id="title">Télé-Porte</h1>
        <div id="carousel">
            <div class="images-container">
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
                <img src="" alt="" />
            </div>
            <div id="points-container">
                <div class="selected-point"></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div id="body-section">
            <div id="color-select">
                <div
                    style="background: var(--blue)"
                    onclick="setTheme(darkBlueTheme, event)"
                    class="selected-color"
                ></div>
                <div
                    style="background: var(--red)"
                    onclick="setTheme(darkRedTheme, event)"
                ></div>
                <div
                    style="background: white"
                    onclick="setTheme(lightYellowTheme, event)"
                ></div>
                <div
                    style="background: var(--green)"
                    onclick="setTheme(darkGreenTheme, event)"
                ></div>
                <div
                    style="background: black"
                    onclick="setTheme(darkYellowTheme, event)"
                ></div>
            </div>
            <div id="available-colors">5 coloris disponibles</div>
            <div id="headline">
                Un système ingénieux pour porter votre téléphone.
            </div>
            <div id="price">3.99 €</div>

            <div class="details__item">
                <span class="material-symbols-outlined detail-icon">brush</span>
                <div class="detail">
                    Un design pliable et portable, simple et pratique
                </div>
            </div>
            <div class="details__item">
                <span class="material-symbols-outlined detail-icon">eco</span>
                <div class="detail">Fabriqué en plastique recyclé</div>
            </div>
            <div class="details__item">
                <span class="material-symbols-outlined detail-icon"
                    >height</span
                >
                <div class="detail">
                    De taille idéale, le Télé-Porte vous suivra partout (5cm x
                    10cm x 1cm)
                </div>
            </div>
            <button id="buy"></button>
        </div>
    </body>
</html>
